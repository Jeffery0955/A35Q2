<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href=index.css>
  <title>RGB to Hex Converter</title>
</head>

<body>

  <div class="color">
    <div class="red">
      <div class="redBlock">R</div>
      <input type="range" class="colorRange" id="redRange" min="0" max="255" value="0">
      <div class="redDigit">0</div>
    </div>
    <div class="green">
      <div class="greenBlock">G</div>
      <input type="range" class="colorRange" id="greenRange" min="0" max="255" value="0">
      <div class="greenDigit">0</div>
    </div>
    <div class="blue">
      <div class="blueBlock">B</div>
      <input type="range" class="colorRange" id="blueRange" min="0" max="255" value="0">
      <div class="blueDigit">0</div>
    </div>
    <div class="hexadecimal">#000000</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
